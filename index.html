<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melbet Registration Multi-View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: #fff;
            padding: 10px;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            padding: 15px 0;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #16213e, #0f3460);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 100%;
        }
        
        .frame-container {
            background: #16213e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            aspect-ratio: 1/1.5;
            display: flex;
            flex-direction: column;
        }
        
        .frame-header {
            background: #0f3460;
            padding: 8px;
            font-size: 0.7rem;
            text-align: center;
            border-bottom: 1px solid #1a1a2e;
        }
        
        .frame-wrapper {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #16213e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: #aaa;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            padding: 10px;
        }
        
        button {
            background: #0f3460;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0.9rem;
        }
        
        button:hover {
            background: #1a5a9e;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.7;
            padding: 10px;
        }
        
        /* Adjustments for very small screens */
        @media (max-width: 360px) {
            .container {
                gap: 5px;
            }
            
            .frame-header {
                padding: 6px;
                font-size: 0.65rem;
            }
            
            button {
                padding: 8px 12px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Melbet Registration Multi-View</h1>
        <p>9 instances displayed in a 3x3 grid</p>
    </div>
    
    <div class="container" id="frames-container">
        <!-- Frames will be generated by JavaScript -->
    </div>
    
    <div class="controls">
        <button id="refresh-all">Refresh All</button>
        <button id="open-individual">Open Individual Pages</button>
    </div>
    
    <div class="footer">
        <p>This page displays multiple instances of the Melbet registration page for testing purposes.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const framesContainer = document.getElementById('frames-container');
            const url = 'https://melbet-com.mobi/en/registration';
            
            // Create 9 iframes in a 3x3 grid
            for (let i = 1; i <= 9; i++) {
                const frameContainer = document.createElement('div');
                frameContainer.className = 'frame-container';
                
                const frameHeader = document.createElement('div');
                frameHeader.className = 'frame-header';
                frameHeader.textContent = `Melbet #${i}`;
                
                const frameWrapper = document.createElement('div');
                frameWrapper.className = 'frame-wrapper';
                
                const loading = document.createElement('div');
                loading.className = 'loading';
                loading.textContent = 'Loading...';
                loading.id = `loading-${i}`;
                
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.id = `frame-${i}`;
                iframe.onload = function() {
                    document.getElementById(`loading-${i}`).style.display = 'none';
                };
                
                frameWrapper.appendChild(loading);
                frameWrapper.appendChild(iframe);
                frameContainer.appendChild(frameHeader);
                frameContainer.appendChild(frameWrapper);
                framesContainer.appendChild(frameContainer);
            }
            
            // Refresh all frames
            document.getElementById('refresh-all').addEventListener('click', function() {
                for (let i = 1; i <= 9; i++) {
                    const frame = document.getElementById(`frame-${i}`);
                    const loading = document.getElementById(`loading-${i}`);
                    loading.style.display = 'flex';
                    frame.src = frame.src;
                }
            });
            
            // Open individual pages
            document.getElementById('open-individual').addEventListener('click', function() {
                for (let i = 1; i <= 9; i++) {
                    window.open(url, `melbet-${i}`);
                }
            });
        });
    </script>
</body>
</html>
